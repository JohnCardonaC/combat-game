<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Combat Game JS</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <section id="slect-warrior">
            <h1 class="title">Combat field </h1>
            <h2 class="sub-title">Choose your warrior:</h2>

            <div id="cards-container" class="cards">
                
            </div>

            <button id="button-warrior">Select your warrior</button>
        </section>


        <section style="display: none" id="select-attack">
            <h1 class="title">Combat field </h1>
            <h2 class="sub-title">Select your attack</h2>
            <div id="attacks-container" class="buttons-attack">
            </div>
            
            <div id="messages">
                <p id="message-result">Good luck!</p>
                <section id="restart">
                    <button id="button-restart">Restart the game</button>
                </section>
            </div> 
            
        
            <div class="section-attacks" id="attacks-victories-secction">
                    <div>
                        <p>Player: <span id="warrior-player-name"></span> </p>
                        <p>Victories: <span id="player-victories"></span> </p>
                        <p>Ties: <span class="game-ties"></span> </p>
                        <hr > 
                        <p>Attacks</p>
                        <hr >
                        <div id="message-player-attack"></div>    
                    </div>
                    <div>
                        <p>Enemy:  <span id="warrior-enemy-name"></span> </p>
                        <p>Victories: <span id="enemy-victories">3</span></p>
                        <p>Ties: <span class="game-ties"></span> </p>
                        <hr > 
                        <p>Attacks</p>
                        <hr > 
                        <div id="message-enemy-attack"></div>   
                    </div>
            </div>     
        </section>
        <script src="./js/game.js"></script>
    </body>
</html>
