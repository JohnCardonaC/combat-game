<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Game JS</title>
</head>
<body>
    <h1>Combat field 🔥💧🌱</h1>

    <section id="slect-warrior">
        <h2>Choose your warrior:</h2>

        warrior

        <button>Select</button>
    </section>

    <section id="select-attack">
        <h2>Select your attack</h2>

        

        <p>
            <button>Fire 🔥</button>
            <button>Whater 💧</button>
            <button>Ground 🌱</button>
        </p>
    </section>

    <section id="lives">
        <p>Your warrior has <span>3</span> lives</p>
        <p>The enemy warrior has <span>3</span> lives</p>
    </section>

    <section id="mesages">
        <p>Your warrior attacked with Fire, your enemy attacked with Ground - You Wins 🎉</p>
    </section>

    <section id="restart">
        <button>Restart the game</button>
    </section>
</body>
</html>
